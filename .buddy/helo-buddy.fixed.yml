- pipeline: helo-buddy
  refs:
  - refs/heads/main
  fail_on_prepare_env_warning: true
  events:
  - type: WEBHOOK
  - type: PUSH
  actions:
  - action: java one
    type: BUILD
    execute_commands:
    - javac one.java
    - java one
    - ""
    shell: BASH
    docker_image_name: library/ubuntu
    docker_image_tag: 20.04
  - action: echo Welcome $USERNAME
    type: BUILD
    execute_commands:
    - echo Welcome $USERNAME
    - ""
    shell: BASH
    docker_image_name: library/ubuntu
    docker_image_tag: 20.04
  - action: cat info.txt
    type: BUILD
    execute_commands:
    - echo "This is Buddy workspace" > info.txt
    - cat info.txt
    - ""
    shell: BASH
    docker_image_name: library/ubuntu
    docker_image_tag: 20.04
  - action: echo "Hello Buddy"
    type: BUILD
    execute_commands:
    - echo "Hello Buddy"
    - ""
    shell: BASH
    docker_image_name: library/ubuntu
    docker_image_tag: 20.04
